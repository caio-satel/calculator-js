<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7645407d9a.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display-area" id="display">
            <div class="display-content">
                0
            </div>
        </div>

        <div class="buttons-area" id="buttons">
            <button class="button operator" id="divide">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="button operator" id="multiply">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="button operator" id="minus">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="button operator" id="plus">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="button operator" id="equals">
                <i class="fa-solid fa-equals"></i>
            </button>
            <button class="button" id="zero">0</button>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="decimal">,</button>
            <button class="button operator-secondary" id="clear">AC</button>
            <button class="button operator-secondary" id="change-sign">+/-</button>
            <button class="button operator-secondary" id="percent">%</button>
            <button class="button delete" id="delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </div>
    </div>
    
    <footer>
        <span>Desenvolvido por <a href="https://github.com/caio-satel" target="_blank">Caio Satel</a></span>
    </footer>
</body>
</html>

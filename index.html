<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7645407d9a.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display-area" id="display">
            <div class="display-content"></div>
        </div>

        <div class="buttons-area" id="buttons">
            <button class="button operator" id="divide" data-value="/">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="button operator" id="multiply" data-value="*">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="button operator" id="minus" data-value="-">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="button operator" id="plus" data-value="+">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="button" id="equals">
                <i class="fa-solid fa-equals"></i>
            </button>
            <button class="button number" id="zero" data-value="0">0</button>
            <button class="button number" id="one" data-value="1">1</button>
            <button class="button number" id="two" data-value="2">2</button>
            <button class="button number" id="three" data-value="3">3</button>
            <button class="button number" id="four" data-value="4">4</button>
            <button class="button number" id="five" data-value="5">5</button>
            <button class="button number" id="six" data-value="6">6</button>
            <button class="button number" id="seven" data-value="7">7</button>
            <button class="button number" id="eight" data-value="8">8</button>
            <button class="button number" id="nine" data-value="9">9</button>
            <button class="button number" id="decimal" data-value=".">,</button>

            <button class="button operator-secondary" id="clear">AC</button>
            <button class="button operator-secondary" id="change-sign">+/-</button>
            <button class="button operator-secondary" id="percent" data-value="%">%</button>
            <button class="button delete" id="delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </div>
    </div>
    
    <footer>
        <span>Desenvolvido por <a href="https://github.com/caio-satel" target="_blank">Caio Satel</a></span>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
